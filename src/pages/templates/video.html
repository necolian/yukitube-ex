<!DOCTYPE html>
<html lang="ja">

<head>
    <title>連番を簡単に生成！！</title>
    <link rel="stylesheet" href="/assets/css/pure-min.css">
    <link rel="stylesheet" href="/assets/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/assets/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://vjs.zencdn.net/8.21.1/video-js.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.21.1/video.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body class="no-theme">

    <div id="loader">
    <div style="width: 100%; background-color: #f3f3f3;">
        <div id="progress"></div>
    </div>
    </div>

    <span style="display:none" id="dark_mode_pref"></span>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-24"></div>
        <div class="pure-u-1 pure-u-md-20-24" id="contents">
            <div class="pure-g navbar h-box" style="align-items: center;">
                <div class="pure-u-1 pure-u-md-12-24 title-container">
                    <h2 style="text-align:center; color: #565d64;"><a href="/" style="text-decoration:none;">Yuki Youtube</a></h2>
                    <p style="text-align:center; color: #565d64;">necolian非公式改造版</p>
                </div>
                <div class="pure-u-1 pure-u-md-12-24 searchbar">

                    <a href="/requestform" style="margin-right: 20px;">新機能の要望やバグ報告</a>
                    <a href="/bbs">掲示板</a>
                    <form id="searchForm" class="pure-form" action="/search" method="get">
                        <fieldset>
                            <input type="search" id="searchbox" autocomplete="on" autocorrect="on" autocapitalize="none"
                                spellcheck="false" name="q" placeholder="検索" title="検索" value="">
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="player-container" class="h-box">
                <video style="outline:none;width:100%;background-color:#000;"  data-setup="{}" playsinline="" poster="/thumbnail?v={{ videoid }}" id="player" class="on-video_player video-js player-style-invidious" controls="" loadedmetadata="settime()" loop="">{% for videourl in videourls%}<source src="{{ videourl }}" type="video/mp4">{% endfor %}</source></video>
                <!-- <iframe id="player" frameborder="0" scrolling="no" style="width: 100%;" src="{{videourls[0]}}"></iframe> -->
            </div>
            <div class="h-box">
                <h1>{{ videotitle }}</h1>
            </div>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-lg-1-5">
                    <a href="{{ videourls[0] }}" download>ダウンロード</a><br>
                    <a
                        href="javascript:{navigator.share({title: '動画を共有',text: '{{videotitle}}',url: location.protocol+'//'+document.domain+'/watch?v={{ videoid }}'+'&t='+Math.floor($('player').currentTime),})}">現時点の動画を共有</a><br>
                    <a
                        href="javascript:{navigator.share({title: '動画を共有',text: '{{videotitle}}',url: location.href,})}">動画を共有</a><br>
                    <hr>
                </div>
                <div class="pure-u-1 pure-u-lg-3-5">
                    <div class="h-box">
                        <a href="/channel/{{authorid}}" style="display:block;width:fit-content;width:-moz-fit-content">
                            <div class="channel-profile">

                                <img src="{{authoricon}}">

                                <span id="channel-name">{{ author }}</span>
                            </div>
                        </a>
                        <div id="description-box">
                            <div id="descriptionWrapper">{{ description | safe}}</div>
                        </div>
                        <hr>
                        <div id="comments">
                        </div>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-lg-1-5">
                    <!--自動再生<input type="checkbox" id="autonext" onchange="checkautoplay()"><br>-->
                    ループ再生<input type="checkbox" id="loop" onchange="changeloop()">
                    {% for re in res %}
                    {% if loop.index <= 5 %}
                    <a href="/watch?v={{ videoid　}}">

                        <div class="thumbnail">
                            <img loading="lazy" class="thumbnail" src="/thumbnail?v={{ re['id']}}">
                        </div>
                        <p style="width:100%">{{re["title"]}}</p>
                    </a><br>
                    <a href="/channel/{{re['authorId']}}">{{re["author"]}}</a>{% endif %}{% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-2-24"></div>
    <script>
        document.cookie = "yuki=True;max-age=2592000;";
        function getCookie(name) { let matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)")); return matches ? decodeURIComponent(matches[1]) : undefined; }
        //$("autonext").checked = getCookie("autonext");
        function checkautoplay(){document.cookie = "autonext="+$("autonext").checked+";max-age=2592000;";}
        $("loop").checked = getCookie("loop");
        $("player").loop = $("loop").checked;
        function changeloop(){document.cookie = "autonext="+$("loop").checked+";max-age=2592000;";$("player").loop = $("loop").checked}
        //function sleep(waitMsec) {var startMsec = new Date();while (new Date() - startMsec < waitMsec);}
        function getUrlQueries() { var queryStr = window.location.search.slice(1); queries = {}; queryStr.split('&').forEach(function (queryStr) { var queryArr = queryStr.split('='); queries[queryArr[0]] = queryArr[1]; }); return queries; }
        if (typeof getUrlQueries().t === "undefined") { t = 0; } else { $("player").currentTime = getUrlQueries().t; }

        //画面が読み込まれたらコメントを取得
        window.onload = () => {
            try {
            var getOK = true;
            var kaisu = 1;
            while(getOK) {

                (async () => {
                
                    const response = await fetch(`/comments?v={{ videoid }}`);

                    if (!response.ok && kaisu < 5) {
                        $("comments").innerHTML = "エラーが発生しました";
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    } else if (response.ok) {
                        $("comments").innerHTML = await response.text();
                        getOK = false;
                        break;
                    } else {
                        $("comments").innerHTML = "コメントを取得できませんでした";
                        break;
                    }

                    if (kaisu > 4) getOK = false;

                    kaisu ++;

                })();
            } } catch {
                console.error("えらあああ");
            }
        }

        if (document.domain != "yukigennumber.ddo.jp") { $("ads_box").innerHTML = ""; }
        $("player").style.maxHeight = document.documentElement.clientHeight * 0.8 + "px";

        document.onkeydown = keydown;
        function keydown(key) {
            var v = $("player");

            if (key.keyCode == 32 || key.keyCode == 75) {
                if (v.paused == true) {
                    v.play();
                } else {
                    v.pause();
                }
            }
        }
		
		var currentTime = $.cookie("currentTime");
		if (currentTime) $("#player").get(0).currentTime = currentTime;
		
		function setCookie() {
			
		}
        
        $("#player").addEventListener("timeupdate", () => {
            $.cookie(
				"currentTime",
				$("#player").get(0).currentTime,
				{
					expires: 2,
					path: `/watch?v={{ videoid }}`
				}
			)
        });
        
    </script>
    <script>
    $('#searchbox').autocomplete({
            source: function (request, response) {
                {
                    var url = "/suggest?keyword="+ request.term
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", url);
                    xhr.onload = function() {
                        response(JSON.parse(xhr.responseText));
                    }
                    xhr.send();
                }
            },
            select: function(event, ui) {
                    // 候補が選択されたときの処理
                    // テキストボックスに選択したアイテムをセット
                    $("#searchbox").val(ui.item.value);
                    // フォームを送信
                    $("#searchForm").submit(); // フォームを送信
                    return false; // jQuery UIのデフォルトの動作をキャンセル
            },
    　　　　 delay: 300
        });
    </script>
</body>

</html>
